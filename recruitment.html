<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Harry's</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Bebas+Neue&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section class="happy-harry">
        <div class="top-sub">
            <div class="logo-area-sub">
                <div class="logo-area-column-sub"></div>
                <div class="logo-area-column-sub"></div>
                <div class="logo-area-column-sub"></div>
                <div class="logo-area-column-sub"></div>
                <div class="logo-area-column-sub"></div>
                <div class="logo-area-column-sub"></div>
                <div class="logo-area-column-sub"></div>
                <div class="logo-area-column-sub"></div>
                <div class="logo-area-column-sub"></div>
                <div class="logo-area-title-box-sub">
                    <div class="logo-area-title-top-sub">
                        <h1 class="logo-area-title-sub">H</h1>
                        <img class="happy-harry-logo-sub" src="./assets/bg-top-logo.png">
                        <h1 class="logo-area-title-sub">H</h1>
                    </div>
                    <p class="logo-area-subtitle-sub">Since 2003</p>
                </div>
            </div>
        </div>

        <nav><a href="./special.html"><p>Deals</p></a>
            <a href="./menu.html"><p>Menu</p></a>
            <a href="./index.html"><p>Top</p></a>
            <a href="./hh-shopping-basket.html" ><img class="cart" src="./assets/icon-cart-01.webp"></a>
        </nav>

        <div class="page-top-img">
            <img src="./assets/img-recruit-05.webp">
        </div>

        <div class="container-form">
            <!-- Application Form -->
            <section class="application-form">
                <h2>Apply Now</h2>
                <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="position">Position Applying For</label>
                <select id="position" name="position" required>
                    <option value="">-- Select a position --</option>
                    <option value="unsure">Unsure</option>
                    <option value="cashier">Cashier</option>
                    <option value="cook">Cook</option>
                    <option value="shift_leader">Shift Leader</option>
                    <option value="manager">Manager</option>
                </select>

                <label for="message">Why do you want to work here?</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button class="m-button" type="submit">Submit Application</button>
                </form>
            </section>
        </div>

        <section class="staff-slider" id="staffSlider">
            <div class="slider-container">
            <img src="./assets/img-recruit-01.webp" alt="Happy staff 1">
            <img src="./assets/img-recruit-02.webp" alt="Happy staff 2">
            <img src="./assets/img-recruit-03.webp" alt="Happy staff 3">
            <img src="./assets/img-recruit-04.webp" alt="Happy staff 4">
            </div>
        </section>

        <div class="footer">
            <div class="top-sub">
                <div class="logo-area-footer">
                    <div class="logo-area-column-sub"></div>
                    <div class="logo-area-column-sub"></div>
                    <div class="logo-area-column-sub"></div>
                    <div class="logo-area-column-sub"></div>
                    <div class="logo-area-column-sub"></div>
                    <div class="logo-area-column-sub"></div>
                    <div class="logo-area-column-sub"></div>
                    <div class="logo-area-column-sub"></div>
                    <div class="logo-area-column-sub"></div>
                    <div class="logo-area-title-box-footer">
                        <div class="logo-area-title-top-footer">
                            <h1 class="logo-area-title-footer">H</h1>
                            <img class="happy-harry-logo-sub" src="./assets/bg-top-logo.png">
                            <h1 class="logo-area-title-footer">H</h1>
                        </div>
                        <p class="logo-area-subtitle-footer">Since 2003</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

  <script src="script.js"></script>
</body>
</html>
